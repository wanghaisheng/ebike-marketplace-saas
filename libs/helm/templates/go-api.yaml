apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.apiService.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.apiService.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.apiService.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.apiService.appName }}
    spec:
      containers:
        - name: go-service-container
          image: "{{ .Values.apiService.image.name }}:{{ .Values.apiService.image.version }}"
          ports:
            - containerPort: 3001
            - containerPort: 3002
          envFrom:
          - configMapRef:
              name: {{ .Values.configmapName }}
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              port: 3002
              path: '/health'
          resources:
            requests:
              memory: "64Mi"
            limits:
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.apiService.appName }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.apiService.appName }}
  ports:
    - protocol: TCP
      port: {{ .Values.apiService.port }}
      targetPort: 3001
